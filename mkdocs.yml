site_name: ityreh

nav:
  - Home: index.md
  - Starter: starter.md
  - About: about.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
        primary: blue
        accent: cyan
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
        primary: blue
        accent: cyan

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
